<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar chart</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .profile-card {
      display: flex;
      align-items: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 350px;
      position: relative;
    }

    .badge {
      position: absolute;
      top: -15px;
      left: 15px;
      background-color: #FF9E42;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile-pic {
      position: relative;
      margin-right: 15px;
    }

    .profile-pic img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
    }

    .profile-pic::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #FFC107;
      background-image: url('arrow green.svg');
      /* Add your image URL here */
      background-size: cover;
      /* Ensure the image covers the area */
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-info {
      display: flex;
      align-items: center;
    }

    .profile-info h2 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .verified {
      background-color: #28A745;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-left: 8px;
      display: inline-block;
      position: relative;
    }

    .verified::after {
      content: 'âœ”';
      position: absolute;
      color: white;
      top: 50%;
      left: 50%;
      transform: translate
    }
  </style>
</head>

<body>

  <div class="profile-card">
    <div class="badge">VIP Member</div>
    <div class="profile">
      <div class="profile-pic">
        <img src="https://via.placeholder.com/80" alt="Profile Picture">
      </div>
      <div class="profile-info">
        <h2>Santhosh prabhu</h2>
        <span class="verified"></span>
      </div>
    </div>
  </div>

  <div style="width: 100%; height: 500px; margin: auto;">
    <canvas id="brandwise-Average-bar2"></canvas>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ctx = document.getElementById('brandwise-Average-bar2').getContext('2d');

      const triple888 = ctx.createLinearGradient(0, 0, 0, 250);
      triple888.addColorStop(0, 'rgba(212, 127, 27, 1)');
      triple888.addColorStop(1, 'rgba(255, 198, 131, 1)');

      const Playzat = ctx.createLinearGradient(0, 0, 0, 250);
      Playzat.addColorStop(0, 'rgba(79, 43, 253, 1)');
      Playzat.addColorStop(1, 'rgba(174, 157, 254, 1)');

      const Xbet = ctx.createLinearGradient(0, 0, 0, 250);
      Xbet.addColorStop(0, 'rgba(0, 95, 255, 1)');
      Xbet.addColorStop(1, 'rgba(121, 168, 255, 1)');

      const Winmatch = ctx.createLinearGradient(0, 0, 0, 250);
      Winmatch.addColorStop(0, 'rgba(255, 90, 90, 1)');
      Winmatch.addColorStop(1, 'rgba(255, 211, 235, 1)');

      const Funmatch = ctx.createLinearGradient(0, 0, 0, 250);
      Funmatch.addColorStop(0, 'rgba(255, 226, 151, 1)');
      Funmatch.addColorStop(1, 'rgba(255, 187, 8, 1)');

      const Khelostar = ctx.createLinearGradient(0, 0, 0, 250);
      Khelostar.addColorStop(0, 'rgba(95, 122, 255, 1)');
      Khelostar.addColorStop(1, 'rgba(177, 229, 255, 1)');

      const Khelo24bet = ctx.createLinearGradient(0, 0, 0, 250);
      Khelo24bet.addColorStop(0, 'rgba(96, 177, 57, 1)');
      Khelo24bet.addColorStop(1, 'rgba(163, 211, 255, 1)');

      const matches = ctx.createLinearGradient(0, 0, 0, 250);
      matches.addColorStop(0, 'rgba(0, 95, 255, 1)');
      matches.addColorStop(1, 'rgba(121, 168, 255, 1)');

      const Megarush = ctx.createLinearGradient(0, 0, 0, 250);
      Megarush.addColorStop(0, 'rgba(168, 36, 245, 1)');
      Megarush.addColorStop(1, 'rgba(131, 155, 255, 1)');

      const Casumo = ctx.createLinearGradient(0, 0, 0, 250);
      Casumo.addColorStop(0, 'rgba(51, 5, 137, 1)');
      Casumo.addColorStop(1, 'rgba(138, 255, 254, 1)');

      const data = {
        labels: ['888', 'Playzat', '1Xbet', 'Winmat', 'Funmatch', 'Khelostar', 'Khelo24bet', '99 matches', 'Megarush', 'Casumo'],
        datasets: [{
          data: [550, 500, 680, 600, 676, 700, 690, 700, 650, 600],
          backgroundColor: [
            triple888,
            Playzat,
            Xbet,
            Winmatch,
            Funmatch,
            Khelostar,
            Khelo24bet,
            matches,
            Megarush,
            Casumo
          ],
          borderWidth: 0,
          borderColor: 'rgba(0,0,0,0.1)',
          barThickness: 20,
          maxBarThickness: 18,
          borderRadius: 10,
        }]
      };

      const options = {
        scales: {
          x: {
            ticks: {
              color: 'rgba(160, 164, 168, 1)'
            },
            grid: {
              display: false
            },
            barPercentage: 0.5,
            categoryPercentage: 1.0
          },
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 250,
              color: 'rgba(160, 164, 168, 1)'
            },
            grid: {
              display: true
            }
          },
        },
        plugins: {
          legend: {
            display: false,
          },
          tooltip: {
            backgroundColor: '#fff',
            borderColor: 'rgba(0, 0, 0, 0.1)',
            borderWidth: 1,
            titleColor: '#000',
            bodyColor: '#000',
            titleAlign: 'center',
            bodyAlign: 'center',
            titleFont: {
              size: 14,
              weight: 'bold',
            },
            bodyFont: {
              size: 16,
              weight: 'bold',
            },
            padding: 10,
            callbacks: {
              label: function (tooltipItem) {
                return `${tooltipItem.label}\n____________________\n${tooltipItem.raw}`;
              }
            },
            displayColors: false, // Remove the color marker box in the tooltip
          }
        }
      };

      const brandwiseAverage = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: options
      });
    });
  </script>
</body>

</html>
