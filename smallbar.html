<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="brandwise-Average-retainable">
        <canvas id="brandwise-Average-retainable"></canvas>
    </div>
<script>
  document.addEventListener('DOMContentLoaded', () => { 
  const ctx = document.getElementById('brandwise-Average-retainable2').getContext('2d');

  const triple888 = ctx.createLinearGradient(0, 0, 0, 250);
  triple888.addColorStop(0, 'rgba(212, 127, 27, 1)');
  triple888.addColorStop(1, 'rgba(255, 198, 131, 1)');

  const Playzat = ctx.createLinearGradient(0, 0, 0, 250);
  Playzat.addColorStop(0, 'rgba(79, 43, 253, 1)');
  Playzat.addColorStop(1, 'rgba(174, 157, 254, 1)');

  const Xbet = ctx.createLinearGradient(0, 0, 0, 250);
  Xbet.addColorStop(0, 'rgba(0, 95, 255, 1)');
  Xbet.addColorStop(1, 'rgba(121, 168, 255, 1)');

  const Winmatch = ctx.createLinearGradient(0, 0, 0, 250);
  Winmatch.addColorStop(0, 'rgba(255, 90, 90, 1)');
  Winmatch.addColorStop(1, 'rgba(255, 211, 235, 1)');

  const Funmatch = ctx.createLinearGradient(0, 0, 0, 250);
  Funmatch.addColorStop(0, 'rgba(255, 226, 151, 1)');
  Funmatch.addColorStop(1, 'rgba(255, 187, 8, 1)');

  const Khelostar = ctx.createLinearGradient(0, 0, 0, 250);
  Khelostar.addColorStop(0, 'rgba(95, 122, 255, 1)');
  Khelostar.addColorStop(1, 'rgba(177, 229, 255, 1)');

  const data = {
    labels: ['888', 'Playzat', '1Xbet', 'Winmat', 'Funmatch', 'Khelostar'],
    datasets: [{
        data: [550, 500, 680, 600, 676, 700],
        backgroundColor: [
        triple888,
        Playzat,
        Xbet,
        Winmatch,
        Funmatch,
        Khelostar
      ],
      borderWidth: 0, // Add border to create spacing between columns
      borderColor: 'rgba(0,0,0,0.1)', // Slightly transparent border color for spacing effect
      barThickness: 20,
      maxBarThickness: 18,
      borderRadius: 10,
    }]
  };
  
  const options = {
    scales: {
      x: {
        ticks: {
          color: 'rgba(160, 164, 168, 1)'
        },
        grid: {
          display: false
        },
        
        barPercentage: 0.5, // Adjust the bar width
        categoryPercentage: 1.0
      },
      y: {
        beginAtZero: true,
        ticks: {
          stepSize: 250,
          color: 'rgba(160, 164, 168, 1)'
        },
        grid: {
          display: true,
        }
      },
    },
    plugins: {
      legend: {
        display: false,
        
      },
      tooltip: {
        backgroundColor: '#fff', // Tooltip background color
        titleColor: 'rgba(0, 0, 0, 0.8)', // Tooltip title color
        bodyColor: 'rgba(0, 0, 0, 0.8)', // Tooltip body color
        borderColor: 'rgba(0, 0, 0, 0.1)', // Tooltip border color
        borderWidth: 1, // Tooltip border width
        callbacks: {
          label: function (tooltipItem) {
            return ` ${tooltipItem.raw}`; // Display only the label and value
          }
        }
      }
    }
  };

  const brandwiseAverage = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: options
  });
 });
</script>
</body>
</html>
